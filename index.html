        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 100%;
            padding: 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        .input-group label {
            width: 100px;
            font-weight: 700;
        }
        .input-group input {
            flex-grow: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            text-align: right;
            margin-left: 0.5rem;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-save {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-save:hover {
            background-color: #2563eb;
        }
        .btn-rpe {
            background-color: #10b981;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-rpe:hover {
            background-color: #059669;
        }
        .btn-gemini {
            background-color: #f59e0b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-gemini:hover {
            background-color: #d97706;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #f59e0b;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .collapsible-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .arrow-icon {
            transition: transform 0.3s ease;
        }
        .arrow-icon.rotated {
            transform: rotate(180deg);
        }
        .collapsible-content.hidden {
            display: none;
        }
        .light body {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .light .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .light .bg-gray-50 {
            background-color: #f9fafb;
        }
        .light .bg-white {
            background-color: #ffffff;
        }
        .light input {
            background-color: white;
            color: #1f2937;
        }
        .dark body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark .card {
            background-color: #2d3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .dark .bg-gray-50 {

        }
        .dark input {
            background-color: #1f2937;
            color: #e2e8f0;
        }
    </style>
</head>

        function getPR(name) {
            const prs = JSON.parse(localStorage.getItem('userPRs')) || {};
            if (name.includes('SQUAT')) return prs.squat;
            if (name.includes('BENCH')) return prs.bench;
            if (name.includes('DEADLIFT')) return prs.deadlift;
            return null;
        }

        async function analyzeRPE(dayData, dayId) {
            const rpeValues = dayData.map(ex => {
                const rpeInput = document.getElementById(`rpe-${ex.name.replace(/\s/g, '-')}`);
                return rpeInput ? parseFloat(rpeInput.value) : null;
            }).filter(val => val !== null && !isNaN(val));

            if (rpeValues.length === 0) {
                console.log('الرجاء إدخال قيم RPE لتحليلها.');
                return;
            }

            const analysisDiv = document.getElementById(`rpe-analysis-result-${dayId}`);
            analysisDiv.innerHTML = '<div class="loading-spinner mx-auto my-2"></div>';

            const rpeSummary = rpeValues.join(', ');
            const userPrompt = `
                حلل قيم RPE التالية: [${rpeSummary}] لروتين تدريب القوة. قدم تقييمًا عامًا لمستوى الجهد المبذول في هذا اليوم التدريبي. هل كان خفيفًا، متوسطًا، أم شديدًا؟
            `;
            
            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    analysisDiv.innerHTML = `<p class="text-sm mt-2">${text}</p>`;
                } else {
                    analysisDiv.innerHTML = `<p class="text-sm mt-2 text-red-500">حدث خطأ في التحليل.</p>`;
                }
            } catch (error) {
                console.error('Error fetching RPE analysis:', error);
                analysisDiv.innerHTML = `<p class="text-sm mt-2 text-red-500">حدث خطأ: يرجى المحاولة مرة أخرى.</p>`;
            }
        }

                        </svg>
                    </div>
                    <div id="${weekId}" class="collapsible-content ${week !== 'WEEK 1' ? 'hidden' : ''}"></div>
                `;
                
                const weekContentDiv = weekCard.querySelector(`#${weekId}`);

                for (const day in programData[week]) {
                    const dayCard = document.createElement('div');
                    dayCard.className = 'bg-gray-50 rounded-lg p-4 mb-4';
                    dayCard.innerHTML = `<h3 class="text-xl font-bold mb-2">${day}</h3>`;
                    
                    programData[week][day].forEach((exercise) => {
                        const exerciseDiv = document.createElement('div');
                        exerciseDiv.className = 'flex flex-col md:flex-row justify-between items-center bg-white rounded-lg p-3 mb-2 shadow-sm';
                        
                        let weightDisplay = '';
                        let repsDisplay = `${exercise.sets}×${exercise.reps}`;
                        const exerciseNameId = exercise.name.replace(/\s/g, '-');

                        if (exercise.type === 'SBD') {
                            const prValue = getPR(exercise.name);
                            if (prValue) {
                                const calculatedWeight = (prValue * exercise.pr_percent).toFixed(2);
                                weightDisplay = `الوزن: ${calculatedWeight} كجم`;
                            } else {
                                weightDisplay = `الوزن: -`;
                            }
                            repsDisplay = `${exercise.sets} مجموعة | ${exercise.reps} تكرار`;
                        } else {
                            const progKey = `${week}-${day}-${exercise.name}`;
                            const progData = accessoryProgress[progKey] || {};
                            weightDisplay = `
                                <div class="flex items-center space-x-2 space-x-reverse mt-2 md:mt-0">
                                    <label>الوزن:</label>
                                    <input type="number" value="${progData.weight || ''}" onchange="updateAccessory('${progKey}', 'weight', this.value)" class="w-20 text-center border rounded-md">
                                </div>
                            `;
                            repsDisplay = `
                                <div class="flex items-center space-x-2 space-x-reverse mt-2 md:mt-0">
                                    <label>المجموعات:</label>
                                    <input type="number" value="${progData.sets || exercise.sets}" onchange="updateAccessory('${progKey}', 'sets', this.value)" class="w-12 text-center border rounded-md">
                                    <span class="ml-2">×</span>
                                    <label>التكرارات:</label>
                                    <input type="number" value="${progData.reps || exercise.reps}" onchange="updateAccessory('${progKey}', 'reps', this.value)" class="w-12 text-center border rounded-md">
                                </div>
                            `;
                        }

                        const rpeInputHtml = `
                            <div class="flex items-center space-x-2 space-x-reverse mt-2 md:mt-0">
                                <label>RPE:</label>
                                <input type="number" id="rpe-${exerciseNameId}" min="1" max="10" value="" class="w-12 text-center border rounded-md input-rpe">
                            </div>
                        `;
                        
                        exerciseDiv.innerHTML = `
                            <div class="flex flex-col items-center md:items-start text-center md:text-right w-full">
                                <span class="font-bold text-lg">${exercise.name}</span>
                                <span class="text-gray-600 mt-1">${repsDisplay}</span>
                                <span class="text-gray-600 mt-1">${weightDisplay}</span>
                            </div>
                            <div class="flex flex-col items-end w-full md:w-auto">
                                ${rpeInputHtml}
                            </div>
                        `;
                        dayCard.appendChild(exerciseDiv);
                    });

                    // Add RPE analysis button and result area for each day
                    const dayId = `${week.replace(/\s/g, '-')}-${day.replace(/\s/g, '-')}`;
                    const analysisContainer = document.createElement('div');
                    analysisContainer.className = 'flex flex-col items-center mt-4';
                    analysisContainer.innerHTML = `
                        <button onclick="analyzeRPE(${JSON.stringify(programData[week][day])}, '${dayId}')" class="btn-gemini">
                            تحليل RPE
                        </button>
                        <div id="rpe-analysis-result-${dayId}" class="text-center mt-2"></div>
                    `;
                    dayCard.appendChild(analysisContainer);
                    weekContentDiv.appendChild(dayCard);
                }
                programSection.appendChild(weekCard);
            }
        }

        function savePRs() {
            const squatPR = document.getElementById('pr-squat').value;
            const benchPR = document.getElementById('pr-bench').value;
            const deadliftPR = document.getElementById('pr-deadlift').value;

            if (squatPR || benchPR || deadliftPR) {
                const prs = {
                    squat: parseFloat(squatPR) || 0,
                    bench: parseFloat(benchPR) || 0,
                    deadlift: parseFloat(deadliftPR) || 0
                };
                localStorage.setItem('userPRs', JSON.stringify(prs));
                console.log('تم حفظ الأوزان بنجاح!');
                renderProgram();
            } else {
                console.log('الرجاء إدخال وزن واحد على الأقل.');
            }
        }

        function updateAccessory(key, field, value) {
            const progress = JSON.parse(localStorage.getItem('accessoryProgress')) || {};
            if (!progress[key]) {
                progress[key] = {};
            }
            progress[key][field] = value;
            localStorage.setItem('accessoryProgress', JSON.stringify(progress));
        }

        // Load saved PRs on page load
        function loadPRs() {
            const prs = JSON.parse(localStorage.getItem('userPRs')) || {};
            document.getElementById('pr-squat').value = prs.squat || '';
            document.getElementById('pr-bench').value = prs.bench || '';
            document.getElementById('pr-deadlift').value = prs.deadlift || '';
        }

        // Dark/Light Mode Toggle Functionality
        const themeToggleBtn = document.getElementById('theme-toggle');

        function setTheme(theme) {
            document.documentElement.className = theme;
            localStorage.setItem('theme', theme);
            updateToggleButton(theme);
        }

        function updateToggleButton(theme) {
            const isDarkMode = theme === 'dark';
            const iconSvg = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    ${isDarkMode ? `
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    ` : `
                        <path d="M12 2.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM6.9 4.4a.5.5 0 01.354.146l.707.707a.5.5 0 01-.707.707L6.543 5.25a.5.5 0 01.147-.354zm10.2 0a.5.5 0 01.354.146l.707.707a.5.5 0 01-.707.707l-.707-.707a.5.5 0 01.354-.854zM20.5 12a.5.5 0 01-.5.5h-1a.5.5 0 010-1h1a.5.5 0 01.5.5zM17.4 17.4a.5.5 0 01-.354-.146l-.707-.707a.5.5 0 01.707-.707l.707.707a.5.5 0 01-.146.354zM3.5 12a.5.5 0 01-.5.5h-1a.5.5 0 010-1h1a.5.5 0 01.5.5zM6.6 17.4a.5.5 0 01-.354.146l-.707-.707a.5.5 0 01.707-.707l.707.707a.5.5 0 01-.146.354zM12 18.5a.5.5 0 01-.5.5v1a.5.5 0 011 0v-1a.5.5 0 01-.5-.5zM12 6a6 6 0 00-6 6a6 6 0 006 6v-1a5 5 0 01-5-5a5 5 0 015-5z"/>
                    `}
                </svg>
            `;
            themeToggleBtn.innerHTML = iconSvg;
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Initial setup
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            loadPRs();
            renderProgram();
            getGeminiQuote();
            // Rotate the arrow for the first week to show it's open
            const firstWeekArrow = document.getElementById('arrow-week-content-WEEK-1');
            if (firstWeekArrow) {
                firstWeekArrow.classList.add('rotated');
            }

            // Register Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.log('Service Worker registration failed:', error);
                        });
                });
            }
        }
    </script>
</body>
</html>
